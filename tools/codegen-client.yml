overwrite: true
schema: "../server/src/graphql/schema.graphql"
documents: "../client/src/**/*.graphql"
generates:
  ../client/src/graphql/index.ts:
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
